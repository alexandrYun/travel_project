<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Mulish:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header class="header">
            <nav class="nav">
                <div class="links-wrapper">
                <a href="" class="nav__a nav__a_black">Home</a>
                <a href="" class="nav__a">Destinations</a>
                <a href="" class="nav__a">About</a>
                <a href="" class="nav__a">Partner</a>
                </div>
                <div class="buttons-wrapper">
                <button class="nav__button nav__button_transparent">Login</button>
                <button class="nav__button nav__button_orange">Register</button>
                </div>
            </nav>
        </header>
        <div class="search">
            <div class="title-wrapper">
                <h1 class="search__title">Explore and Travel</h1>
            </div>
            <div class="finder-wrapper">
                <p class="search__finder-title">Holiday finder</p>
                <hr class="search__finder-line">
                <div class="select-wrapper">
                    <select name="Location" class="search__select">
                        <option value="Location" selected class="search__select-option search__select-option_desabled">Location</option>
                    </select>
                    <select name="Activity" class="search__select">
                        <option value="Activity" selected class="search__select-option search__select-option_desabled">Activity</option>
                    </select>
                    <select name="Grade" class="search__select">
                        <option value="Grade" selected class="search__select-option search__select-option_desabled">Grade</option>
                    </select>
                    <select name="Date" class="search__select">
                        <option value="Date" selected class="search__select-option search__select-option_desabled">Date</option>
                    </select>
                </div>
            </div>
            <button class="search__button">Explore</button>
        </div>
    </div>
</body>
</html>
